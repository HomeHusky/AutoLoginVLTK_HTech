name: Keep Render Alive

on:
  schedule:
    # Ch·∫°y m·ªói 10 ph√∫t
    - cron: '*/10 * * * *'
  workflow_dispatch:  # Cho ph√©p ch·∫°y th·ªß c√¥ng

jobs:
  ping:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping Render website
        run: |
          echo "üîÑ Pinging website..."
          response=$(curl -s -o /dev/null -w "%{http_code}" https://your-app.onrender.com/health)
          
          if [ $response -eq 200 ]; then
            echo "‚úÖ Ping successful - Status: $response"
            echo "‚è∞ Time: $(date '+%Y-%m-%d %H:%M:%S')"
          else
            echo "‚ùå Ping failed - Status: $response"
            exit 1
          fi
      
      - name: Log result
        if: always()
        run: |
          echo "Job completed at $(date)"
